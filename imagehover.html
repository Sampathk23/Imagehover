<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
    width: 100%;
    padding: 35px;
    margin: 100px auto ;
    display: flex;
    flex-direction: row;
    justify-content: center;
    
}
.box{
    width: 550px;
    margin: 0 10px;
    box-shadow: 0 0 20px 2px rgba(0, 0, 0, .1);
    transition: 1s;
}
.box img{
    height: 200px;width: 250px;
    display: block;
    width: 100%;
    border-radius: 5px;
}
.box:hover{
transform: scale(1.3);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="./photo/street-arch.jpg" alt="" class="pic">
        </div>
        <div class="box">
            <img src="./photo/empty road.jpg" alt="" class="pic">
        </div>
        <div class="box">
            <img src="./photo/house.jpg" alt="" class="pic">
        </div>
        <div class="box">
            <img src="./photo/japan-street.jpg" alt="" class="pic">
        </div>
        <div class="box">
            <img src="./photo/hot-air-balloons.jpg" alt="" class="pic">
        </div>
    </div>
</body>
</html>
